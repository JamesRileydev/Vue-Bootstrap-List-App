<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
  <script src="app.js"></script>

  <title>Document</title>
</head>

<body class="body">
  <nav class="navbar navbar-default">
    <div class="container-fluid" style="background:lightgray">
      <p class="navbar-brand" href="">
        <h2 class="">Vue Event Board</h2>
      </p>
    </div>
  </nav>
  <div class="container" id="events">
    <div class="d-flex flex-row">
      <div class="col-sm-6" style="height:350px;border:1px solid lightgray">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class=" row justify-content-center align-items-center" style="height:50px;background:lightgrey">Add an Event</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" placeholder="Event Name" v-model="event.name">
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Event Description" v-model="event.description"></textarea>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" placeholder="Date" v-model="event.date">
            </div>
            <button class="btn btn-success" v-on:click="addEvent">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 align-self-start">
        <div class="list-group">
          <a href="#" class="list-group-item" v-for="(event, index) in events">
            <h4 class="list-group-item-heading">
              <p class=""></p> {{ event.name }}</h4>
            <h5>
              <p class="" v-if="event.date"></p> {{ event.date }}</h5>
            <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
            <button class="btn btn-xs btn-warning" v-on:click="deleteEvent(index)">Delete</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
